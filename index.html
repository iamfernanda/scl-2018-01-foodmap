<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FoodMap</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

 <body>
   <!-- CARGA DE PAGINA  -->
    <div id="contenedor_carga">
        <div id="carga"></div>
    </div>


    <header id="box1">
      <div class="row justify-center">
        <div class="col-12 col-md-12">
         <div>
           <img id="portada" src="img/pablo-garcia-saldana-44338-unsplash.jpg" class="rounded mx-auto d-block" alt="">
         </div> 
        </div> 

    </header>  
    
    <div id="box2" class="container">
            <h1><img id="logo" src="img/FoodMap.png" alt="">FoodMaps</h1>
            <p>Encuentre sus lugares favoritos</p>
            <form>
              <div class="input-group input-group-lg">
                <input type="text" class="form-control" placeholder="Search">
                <div class="input-group-btn">
                  <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                </div>
              </div>
            </form>
            <br>
       
       


 <!-- OTROS -->
           <section id="centro" class="container">
                   <div class="row justify-center">
                       <div class="col-12 col-md-4">
                           <div class="turista1" class="card" style="width: 18rem;">
                                latitud: <span id="lati"></span><br>
                                longitud: <span id="long"></span><br>
                                <div id="mimapa"style="width:300px;height:300px"></div>
                             <div class="card-body">
                                 <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                              </div>
                           </div>
                       </div>
                           
               </section>
       
                <!-- PIE DE PAGINA -->
                   <section>
                     <div id="piePagina" class="row">
                             <form class="col-6 col-md-6" class="rounded mx-auto d-block">
                               <h4>Contact√°nos</h4>
                                 <div class="form-group">
                                   <label for="exampleInputEmail1">Email address</label>
                                   <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                   <small id="emailHelp" class="form-text text-muted"></small>
                                 </div>
                                 <div class="form-group">
                                   <label for="exampleInputPassword1">Password</label>
                                   <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                 </div>
                                 <div class="form-group form-check">
                                   <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                   <label class="form-check-label" for="exampleCheck1">Remember me</label>
                                 </div>
                                 <button type="submit" class="btn btn-primary">Submit</button>
                               </form>
                        </div>
                      </section>
       







    


<script src="https://maps.google.com/maps/api/js?sensor=false"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="app.js"></script>  
</body>
</html>
